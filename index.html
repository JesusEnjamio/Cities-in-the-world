<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>The most popular city</h1>
        </div>
        
        <div class="row">
            <!-- Fila 1: columnas de 3 espacios cada una -->
            <div class="col-3">
                <div class="fila1 d-flex flex-column">
                    <p>Ranking-Most visited</p>
                    <div class="col-12">
                        Columna 1
                    </div>
                    <div class="col-12">
                        Columna 2
                    </div>
                    <div class="col-12">
                        Columna 3
                    </div>
                    <div class="col-12">
                        Columna 4
                    </div>
                    <div class="col-12">
                        Columna 5
                    </div>
                    <div class="col-12">
                        Columna 6
                    </div>
                </div>
            </div>

            <!-- Fila 2: columnas de 4 espacios cada una, alineada a la derecha -->
            <div class="col-9">
                <div class="fila2 d-flex flex-wrap">
                    <div class="col-4">Columna 1</div>
                    <div class="col-4">Columna 2</div>
                    <div class="col-4">Columna 3</div>
                    <div class="col-4">Columna 4</div>
                    <div class="col-4">Columna 5</div>
                    <div class="col-4">Columna 6</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
